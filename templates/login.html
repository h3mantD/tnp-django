{% extends 'base.html' %}
{% load static %} 

{% block content %}


<div class="container">
<br><br>
<center>
<div class="col-6"> 
    <!-- Default form login -->
<form class="text-center border border-light p-5" action="" method="POST">
    {% csrf_token %}

    {% if messages %}
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <p class="h4 mb-4">Log in</p>

    <!-- Email -->
    <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="Username" name='username'>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="pass">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Log in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="signup">Register</a>
    </p>

   
</form>
<!-- Default form login -->

</div> 
</center> 
</div>


{% endblock %}
